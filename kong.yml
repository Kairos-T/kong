_format_version: "3.0"
_transform: true

services:
  - name: intelre-backend-service
    url: http://host.docker.internal:8001
    connect_timeout: 300000
    write_timeout: 300000
    read_timeout: 300000
    routes:
      - name: intelre-backend-route
        paths:
          - /intelrebackend
        strip_path: true

  - name: intelre-frontend-service
    url: http://host.docker.internal:8080
    connect_timeout: 300000
    write_timeout: 300000
    read_timeout: 300000
    routes:
      - name: intelre-frontend-route
        paths:
          - /intelrefrontend
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - OPTIONS
        - DELETE
        - PUT
